<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>

    <!--cabeçalho, menu de navegação-->
    <header>
        <!--wrapper-->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <!--conteúdo principal-->
    <main>
        <div class="filme-principal">
            <!--wrapper-->
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div>
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>             
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini02.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini07.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0c6c76f162.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>
